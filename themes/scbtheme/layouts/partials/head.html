<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="{{ .Site.BaseURL }}img/favicons/favicon.svg" />
    <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}img/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="{{ .Site.BaseURL }}manifest.json" crossorigin="use-credentials" />

    <title>{{ .Site.Title }}</title>
    {{ $style := resources.Get "css/style.css" }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">


</head>
